<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <input type="text" class="disp" disabled></input>
    <div class="keyb1">
        <div class="but">C</div>
        <div class="but">(</div>
        <div class="but">)</div>
        <div class="but orange">EXT</div>
        <div class="but">7</div>
        <div class="but">8</div>
        <div class="but">9</div>
        <div class="but orange">/</div>
        <div class="but">4</div>
        <div class="but">5</div>
        <div class="but">6</div>
        <div class="but orange">*</div>
        <div class="but">1</div>
        <div class="but">2</div>
        <div class="but">3</div>
        <div class="but orange">+</div>
        <div class="but">0</div>
        <div class="but orange">.</div>
        <div class="but orange">-</div>
        <div class="but orange">=</div>
    </div>
    <div  class="keyb2">
        <div class="btn">x^y</div>
        <div class="btn">x!</div>
        <div class="btn">sin</div>
        <div class="btn">ln</div>
        <div class="btn">cos</div>
        <div class="btn">âˆš</div>
        <div class="btn">tan</div>
        <div class="btn">acos</div>
        <div class="btn">asin</div>
        <div class="btn">atan</div>
        <div class="btn">exp</div>
        <div class="btn">log10</div>
        <div class="btn">log2</div>
        <div class="btn">|a|</div>
        <div class="btn">mod</div>    
    </div>
  </div>  
  <script src="calc.js"></script>
</body>
</html>
